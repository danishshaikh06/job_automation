<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Job Hunter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: #1e1b35;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }
    .title {
      text-align: center;
    }
    .title h1 {
      margin: 0;
      font-size: 1.8rem;
      background: linear-gradient(to right, #9f44d3, #16a9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .title p {
      color: #aaa;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #e0e0e0;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      outline: none;
      background: #2a2751;
      color: white;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus,
    .input-group select:focus {
      border-color: #9f44d3;
    }
    .input-group input[type="file"] {
      padding: 0.5rem;
    }
    .button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(to right, #9f44d3, #16a9ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: translateY(-2px);
    }
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .platforms {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
      justify-content: center;
    }
    .platforms button {
      flex: 1;
      padding: 0.8rem;
      background: #29264e;
      border: 2px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .platforms button:hover {
      border-color: #9f44d3;
      background: #3a3768;
    }
    .platforms button.selected {
      border-color: #16a9ff;
      background: linear-gradient(to right, rgba(159, 68, 211, 0.2), rgba(22, 169, 255, 0.2));
      color: #16a9ff;
    }
    .spinner {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    .spinner::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #16a9ff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .results {
      margin-top: 2rem;
      background: #2e2b55;
      padding: 1rem;
      border-radius: 10px;
      display: none;
    }
    .job-result {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #3a3768;
      border-radius: 8px;
      border-left: 4px solid #16a9ff;
    }
    .job-result:last-child {
      margin-bottom: 0;
    }
    .job-title {
      font-weight: 600;
      color: #16a9ff;
      margin-bottom: 0.5rem;
    }
    .job-company {
      color: #e0e0e0;
      margin-bottom: 0.5rem;
    }
    .job-status {
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      display: inline-block;
    }
    .status-success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    .status-error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .status-pending {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>âš¡ AI Job Hunter</h1>
      <p>Futuristic Job Application Assistant</p>
    </div>
    <form id="jobForm">
      <div class="input-group">
        <label>Upload Resume *</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="input-group">
        <label>Job Search Term *</label>
        <input type="text" id="search_term" placeholder="e.g., Python Developer, Data Scientist" required>
      </div>
      <div class="input-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="e.g., Mumbai, Delhi, Bangalore">
      </div>
      <div class="input-group">
        <label>Experience Level</label>
        <select id="experience_level">
          <option value="">Select experience level</option>
          <option value="entry">Entry level</option>
          <option value="mid">Mid-Senior level</option>
          <option value="director">Director</option>
        </select>
      </div>
      <div class="input-group">
        <label>Job Type</label>
        <select id="job_type">
          <option value="">Select job type</option>
          <option value="fulltime">Full-time</option>
          <option value="parttime">Part-time</option>
          <option value="internship">Internship</option>
        </select>
      </div>
      <div class="input-group">
        <label>Date Posted</label>
        <select id="date_posted">
          <option value="">Select date</option>
          <option value="24h">Past 24 hours</option>
          <option value="week">Past week</option>
          <option value="month">Past month</option>
        </select>
      </div>
      <div class="input-group">
        <label>Number of Jobs to Apply</label>
        <input type="number" id="max_jobs" value="5" min="1" max="5">
      </div>
      
      <div class="input-group">
        <label>Select Platform *</label>
        <div class="platforms">
          <button type="button" id="linkedin-btn" class="platform-btn selected" data-platform="linkedin">ðŸ“ˆ LinkedIn</button>
          <button type="button" id="indeed-btn" class="platform-btn" data-platform="indeed">ðŸŽ¯ Indeed</button>
        </div>
      </div>
      
      <button type="submit" class="button" id="submitBtn">âš¡ Launch Job Hunt</button>
    </form>
    
    <div class="spinner" id="spinner">
      Processing your request...
    </div>
    
    <div class="results" id="results"></div>
    <div id="errorMessage"></div>
  </div>

  <script>
    let selectedPlatform = "linkedin";
    let resumeFile = null;

    // Platform selection functionality
    document.querySelectorAll('.platform-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // Remove selected class from all buttons
        document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('selected'));
        // Add selected class to clicked button
        this.classList.add('selected');
        // Update selected platform
        selectedPlatform = this.dataset.platform;
        console.log('Selected platform:', selectedPlatform);
      });
    });

    // File upload handling
    document.getElementById('resume').addEventListener('change', function(e) {
      resumeFile = e.target.files[0];
      if (resumeFile) {
        console.log('Resume file selected:', resumeFile.name);
      }
    });

    // Form submission
    document.getElementById("jobForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const spinner = document.getElementById("spinner");
      const results = document.getElementById("results");
      const errorMessage = document.getElementById("errorMessage");
      const submitBtn = document.getElementById("submitBtn");
      
      // Reset UI
      spinner.style.display = "block";
      results.style.display = "none";
      results.innerHTML = "";
      errorMessage.innerHTML = "";
      submitBtn.disabled = true;

      try {
        // Validate required fields
        if (!document.getElementById("search_term").value.trim()) {
          throw new Error('Please enter a job search term');
        }

        // For debugging - try JSON first if file upload is causing issues
        const useFormData = resumeFile !== null;
        
        let requestBody;
        let headers = {};
        
        if (useFormData && resumeFile) {
          // Use FormData for file upload
          requestBody = new FormData();
          requestBody.append('resume', resumeFile);
          requestBody.append('search_term', document.getElementById("search_term").value);
          requestBody.append('max_jobs', document.getElementById("max_jobs").value);
          requestBody.append('location', document.getElementById("location").value);
          requestBody.append('experience_level', document.getElementById("experience_level").value);
          requestBody.append('job_type', document.getElementById("job_type").value);
          requestBody.append('date_posted', document.getElementById("date_posted").value);
          requestBody.append('platform', selectedPlatform);
        } else {
          // Use JSON for testing without file
          requestBody = JSON.stringify({
            search_term: document.getElementById("search_term").value,
            max_jobs: document.getElementById("max_jobs").value,
            location: document.getElementById("location").value,
            experience_level: document.getElementById("experience_level").value,
            job_type: document.getElementById("job_type").value,
            date_posted: document.getElementById("date_posted").value,
            platform: selectedPlatform,
            resume_path: "test_resume.pdf" // Placeholder for testing
          });
          headers['Content-Type'] = 'application/json';
        }

        console.log('Sending request to backend...');
        console.log('Platform:', selectedPlatform);
        console.log('Search term:', document.getElementById("search_term").value);
        console.log('Using FormData:', useFormData);

        const response = await fetch("https://job-automation-1.onrender.com/apply", {
          method: "POST",
          headers: headers,
          body: requestBody
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error: ${response.status} - ${errorText}`);
        }

        const result = await response.json();
        console.log('Response received:', result);

        // Display results
        if (result && Array.isArray(result) && result.length > 0) {
          results.style.display = "block";
          result.forEach((job, index) => {
            const statusClass = job.status?.toLowerCase().includes('success') ? 'status-success' : 
                               job.status?.toLowerCase().includes('error') ? 'status-error' : 'status-pending';
            
            results.innerHTML += `
              <div class='job-result'>
                <div class='job-title'>${job.title || `Job ${index + 1}`}</div>
                <div class='job-company'>${job.company || 'Company not specified'}</div>
                <div class='job-status ${statusClass}'>Status: ${job.status || 'Pending'}</div>
              </div>
            `;
          });
        } else if (result && result.message) {
          results.style.display = "block";
          results.innerHTML = `<div class='job-result'><div class='job-title'>Response</div><div class='job-company'>${result.message}</div></div>`;
        } else {
          throw new Error('No jobs found or unexpected response format');
        }

      } catch (error) {
        console.error('Error:', error);
        errorMessage.innerHTML = `
          <div class="error-message">
            <strong>Error:</strong> ${error.message}
          </div>
        `;
      } finally {
        spinner.style.display = "none";
        submitBtn.disabled = false;
      }
    });

    // Add some visual feedback for form interactions
    document.querySelectorAll('input, select').forEach(element => {
      element.addEventListener('focus', function() {
        this.style.borderColor = '#9f44d3';
      });
      
      element.addEventListener('blur', function() {
        this.style.borderColor = '#444';
      });
    });
  </script>
</body>
</html>
